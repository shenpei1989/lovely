<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>user info</title>
</head>
<body>
	<h3>user list</h3>
	<a th:href="@{/user/add}">新增</a>
	<table border="1" cellpadding="2" cellspacing="2">
		<tr>
			<th>序号</th>	
			<th>名称</th>	
			<th>密码</th>	
			<th>角色</th>
			<th>创建时间</th>
			<th>修改时间</th>
			<th>操作</th>		
		</tr>
		<tr th:each="user,iterStat:${user}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.password}"></td>
			<td th:text="${user.roleId}"></td>
			<td th:text="${user.createTime}"></td>
			<td th:text="${user.updateTime}"></td>
			<td>
				<a th:href="${'/user/edit/'+user.id}">编辑</a>
				<a th:href="${'/user/delete/'+user.id}" onclick="return confirm('Are you sure?')">删除</a>
			</td>
		</tr>
	</table>
</body>
</html>
